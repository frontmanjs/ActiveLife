<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/36b88b7451.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento&family=Quattrocento+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>ActiveLife | Calorie Calculator</title>
</head>

<body data-bs-spy="scroll" data-bs-target="#navId">

    <!-- NAV -->

    <nav id="navId">
        <button class="burger">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times hide"></i>
        </button>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="calculator.html">BMI Calculator</a></li>
            <li><a href="calories.html">Calories</a></li>
        </ul>
    </nav>

    <!-- KALKULATOR -->

    <div class="title">
        <p></p>
    </div>
    <label for="height">Enter your height (cm)</label>
    <input value="" type="number" id="height" placeholder="Height...">
    <label for="weight">Enter your weight (kg)</label>
    <input value="" type="number" id="weight" placeholder="Weight...">
    <div class="result-border">
        <p class="result"></p>
        <p class="result-more"></p>
    </div>

    <div>
        <button class="calc">Calculate</button>
        <button class="change">Reset</button>
    </div>






    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
