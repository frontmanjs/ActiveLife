<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/36b88b7451.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento&family=Quattrocento+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>ActiveLife | Calorie Calculator</title>
</head>

<body data-bs-spy="scroll" data-bs-target="#navId">

    <!-- NAV -->

    <nav id="navId">
        <button class="burger">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times hide"></i>
        </button>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="calculator.html">BMI Calculator</a></li>
            <li><a href="calories.html">Calories</a></li>
        </ul>
    </nav>

    <!-- KALKULATOR -->

    <div data-aos="zoom-out" data-aos-easing="ease-out-cubic" data-aos-duration="700" class="title">
        <p>Calories Calculator</p>
    </div>
    <label for="height">Enter your height (cm)</label>
    <input value="" type="number" id="calorie-height" placeholder="Height...">
    <label for="weight">Enter your weight (kg)</label>
    <input value="" type="number" id="calorie-weight" placeholder="Weight...">
    <label for="age">Enter your age (full years)</label>
    <input value="" type="number" id="age" placeholder="Age...">
    <label for="gender">Choose your gender</label>
    <select id="Gender">
        <option class="gender" value="gender">Gender</option>
        <option class="male" value="male">Male</option>
        <option class="female" value="female">Female</option>
    </select>
    <label for="activity">Physical activity</label>
    <select class="activity" id="Activity">
        <option class="negligible" value="negligible">Negligible(no exercise, sedentary job, school)</option>
        <option class="very-small" value="very-small">Very small(exercise once a week, light work)</option>
        <option class="moderate" value="moderate">Moderate(exercise 2 times a week - medium intensity)</option>
        <option class="high" value="high">High(quite heavy training several times a week)</option>
        <option class="very-high" value="very-high">Very high(at least 4 heavy workouts per week, physical work)</option>
    </select>
    <div class="result-border">
        <p class="result-calorie"></p>
        <p class="result-more-calorie"></p>
    </div>

    <div>
        <button class="calc">Calculate</button>
        <button class="change">Reset</button>
    </div>





    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
